name: Deploy Laravel API to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
          
      - name: ðŸŒ Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
      - name: âœ… Verify SSH Connection
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'
          
      - name: ðŸš€ Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            echo "ðŸ”„ Starting deployment process..."
            
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "ðŸ”§ Fixing permissions before git reset..."
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 775 .
            
            echo "ðŸ“¥ Pulling latest changes from repository..."
            # Ensure we're on the correct branch and pull latest changes
            git fetch --all
            git reset --hard origin/main
            git pull origin main
            
            echo "ðŸ“¦ Installing/updating Composer dependencies..."
            # Remove vendor and lock file for clean install
            rm -rf vendor/ composer.lock
            
            # Install production dependencies
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

            # Restore permissions
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chown www-data:www-data .env
            
            echo "âš™ï¸ Configuring Laravel environment..."
            # Ensure .env file has production settings
            if [ ! -f .env ]; then
                cp .env.example .env
                php artisan key:generate --force
            fi
            
            echo "ðŸ—ƒï¸ Running database migrations..."
            # Run migrations (be careful in production)
            php artisan migrate --force --no-interaction
            
            echo "ðŸ§¹ Clearing Laravel caches..."
            # Clear all caches
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan cache:clear
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan event:clear
            
            echo "âš¡ Optimizing Laravel for production..."
            # Cache configurations for better performance
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan event:cache
            sudo -u www-data php artisan optimize
            
            echo "ðŸ”’ Setting correct file permissions..."
            # Set ownership (ubuntu for git operations, www-data for web server)
            sudo chown -R ubuntu:www-data .
            sudo chmod -R 755 .
            
            # Laravel specific permissions
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chown -R www-data:www-data .env
            
            echo "ðŸ”„ Restarting Apache web server..."
            # Restart Apache to ensure all changes take effect
            sudo systemctl restart apache2
            
            # Verify Apache is running
            if sudo systemctl is-active --quiet apache2; then
                echo "âœ… Apache restarted successfully"
            else
                echo "âŒ Apache failed to restart"
                exit 1
            fi
            
            echo "ðŸŽ‰ Deployment completed successfully!"
            
            # Display deployment info
            echo "ðŸ“Š Deployment Summary:"
            echo "- Timestamp: $(date)"
            echo "- Laravel Version: $(php artisan --version)"
            echo "- PHP Version: $(php --version | head -n1)"
            echo "- Git Commit: $(git rev-parse --short HEAD)"
            
          EOF
          
      - name: ðŸ” Post-deployment Health Check
        run: |
          echo "ðŸ¥ Running health checks..."
          
          # Test HTTP response
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }})
          if [ $HTTP_STATUS -eq 200 ]; then
            echo "âœ… HTTP health check passed (Status: $HTTP_STATUS)"
          else
            echo "âš ï¸ HTTP health check failed (Status: $HTTP_STATUS)"
          fi
          
          # Test HTTPS response if SSL is configured
          HTTPS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.EC2_HOST }} || echo "000")
          if [ $HTTPS_STATUS -eq 200 ]; then
            echo "âœ… HTTPS health check passed (Status: $HTTPS_STATUS)"
          elif [ $HTTPS_STATUS -eq 000 ]; then
            echo "â„¹ï¸ HTTPS not configured or not accessible"
          else
            echo "âš ï¸ HTTPS health check failed (Status: $HTTPS_STATUS)"
          fi
          
      - name: ðŸ“§ Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Application URL: http://${{ secrets.EC2_HOST }}"
          echo "ðŸ“… Deployed at: $(date -u)"
          
      - name: ðŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for error details."
